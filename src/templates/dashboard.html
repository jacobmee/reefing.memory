    <script>
        // Custom modal replacement for alert() and confirm()
        function showCustomConfirm(message, title = '确认操作') {
            return new Promise((resolve) => {
                let modal = document.getElementById('confirm-modal');
                if (!modal) {
                    modal = document.createElement('div');
                    modal.id = 'confirm-modal';
                    modal.className = 'modal';
                    modal.innerHTML = `
                        <div style="background:#fff;padding:24px 32px;border-radius:8px;box-shadow:0 8px 32px rgba(0,0,0,0.18);min-width:320px;max-width:95vw;">
                            <h2 id="confirm-title" style="font-size:1.2em;font-weight:bold;margin-bottom:12px;">确认</h2>
                            <p id="confirm-message" style="margin-bottom:18px;color:#444;">你确定要执行此操作吗？</p>
                            <div style="display:flex;justify-content:flex-end;gap:12px;">
                                <button type="button" id="confirm-cancel" style="padding:8px 18px;background:#eee;color:#333;border:none;border-radius:6px;font-size:1em;cursor:pointer;">取消</button>
                                <button type="button" id="confirm-ok" style="padding:8px 18px;background:#f87171;color:#fff;border:none;border-radius:6px;font-size:1em;cursor:pointer;">确定</button>
                            </div>
                        </div>`;
                    document.body.appendChild(modal);
                }
                const titleEl = modal.querySelector('#confirm-title');
                const messageEl = modal.querySelector('#confirm-message');
                const okBtn = modal.querySelector('#confirm-ok');
                const cancelBtn = modal.querySelector('#confirm-cancel');
                titleEl.textContent = title;
                messageEl.textContent = message;
                modal.style.display = 'flex';
                modal.style.position = 'fixed';
                modal.style.left = '0';
                modal.style.top = '0';
                modal.style.width = '100vw';
                modal.style.height = '100vh';
                modal.style.background = 'rgba(0,0,0,0.25)';
                modal.style.zIndex = '9999';
                modal.style.justifyContent = 'center';
                modal.style.alignItems = 'center';
                const onOk = () => {
                    modal.style.display = 'none';
                    okBtn.removeEventListener('click', onOk);
                    cancelBtn.removeEventListener('click', onCancel);
                    resolve(true);
                };
                const onCancel = () => {
                    modal.style.display = 'none';
                    okBtn.removeEventListener('click', onOk);
                    cancelBtn.removeEventListener('click', onCancel);
                    resolve(false);
                };
                okBtn.addEventListener('click', onOk);
                cancelBtn.addEventListener('click', onCancel);
            });
        }
        // Auto-refresh page every hour (3600000 ms)
        setTimeout(function() { window.location.reload(); }, 3600000);
    </script>

    <script>
        // --- Disable Dashboard ---
        document.getElementById('disableDashboardBtn').onclick = function() {
            // 关闭配置弹窗，避免弹窗重叠
            var configModal = document.getElementById('configModal');
            if (configModal) configModal.style.display = 'none';
            showCustomConfirm('确定要禁用 Dashboard 吗？', '禁用 Dashboard').then(function(confirmed) {
                if (!confirmed) return;
                // 获取uuid参数
                function getUUID() {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get('uuid') || '';
                }
                const uuid = getUUID();
                // 获取当前 info
                fetch('/api/story/info?uuid=' + encodeURIComponent(uuid))
                    .then(res => res.json())
                    .then(infoData => {
                        infoData.dashboard = false;
                        return fetch('/api/story/info?uuid=' + encodeURIComponent(uuid), {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(infoData)
                        });
                    })
                    .then(() => {
                        // 跳转回 story.html
                        const uuid = getUUID();
                        window.location.href = '/story' + (uuid ? ('?uuid=' + encodeURIComponent(uuid)) : '');
                    })
                    .catch(() => showCustomConfirm('禁用失败，请重试。', '禁用 Dashboard'));
            });
        };

        // --- Edit Realtime Data Source ---
        const editBtn = document.getElementById('editRealtimeSourceBtn');
        const modal = document.getElementById('realtimeSourceModal');
        const closeModalBtn = document.getElementById('closeRealtimeSourceModal');
        const form = document.getElementById('realtimeSourceForm');
        const input = document.getElementById('realtimeSourceInput');

        editBtn.onclick = function() {
            // 获取uuid参数
            function getUUID() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('uuid') || '';
            }
            const uuid = getUUID();
            // 关闭配置弹窗，避免弹窗重叠
            var configModal = document.getElementById('configModal');
            if (configModal) configModal.style.display = 'none';
            // 获取当前数据源
            fetch('/dashboard/info?uuid=' + encodeURIComponent(uuid))
                .then(res => res.json())
                .then(infoData => {
                    input.value = infoData.realtimesource || '';
                    modal.style.display = 'flex';
                });
        };
        closeModalBtn.onclick = function() {
            modal.style.display = 'none';
        };
        modal.onclick = function(e) {
            if (e.target === modal) modal.style.display = 'none';
        };
        form.onsubmit = function(e) {
            e.preventDefault();
            // 获取uuid参数
            function getUUID() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('uuid') || '';
            }
            const uuid = getUUID();
            // 获取当前 info
            fetch('/api/story/info?uuid=' + encodeURIComponent(uuid))
                .then(res => res.json())
                .then(infoData => {
                    infoData.realtimesource = input.value;
                    return fetch('/dashboard/info?uuid=' + encodeURIComponent(uuid), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(infoData)
                    });
                })
                .then(() => {
                    modal.style.display = 'none';
                    window.location.reload();
                })
                .catch(() => alert('保存失败，请重试。'));
        };

        // --- Modal logic for adding new entry ---
        // 格式化 'Mon DD' 为 YYYY-MM-DD
        function formatDateYYYYMMDD(dateStr) {
            const d = new Date(dateStr + ', ' + new Date().getFullYear());
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, '0');
            const dd = String(d.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }
        const addEntryBtn = document.getElementById('addEntryBtn');
        const addEntryModal = document.getElementById('addEntryModal');
        const closeAddEntryModal = document.getElementById('closeAddEntryModal');
        const addEntryForm = document.getElementById('addEntryForm');
        const modalElementList = document.getElementById('modalElementList');
        const entryDateInput = document.getElementById('entryDate');

        // Element keys and display names for modal
        // 元素参数统一结构体
        const ELEMENTS_CONFIG = {
            N:    { label: 'Nitrate',    min: 0,    best: 5,   max: 20,   decimals: 1 },
            P:    { label: 'Phosphate',  min: 0,    best: 0.06,max: 0.2,  decimals: 2 },
            CA:   { label: 'Calcium',    min: 350,  best: 400, max: 450,  decimals: 0 },
            MG:   { label: 'Magnesium',  min: 1100, best: 1320,max: 1500, decimals: 0 },
            KH:   { label: 'Alkalinity', min: 5,    best: 8,   max: 12,   decimals: 1 }
        };

        // modalElements 用于弹窗渲染
        const modalElements = [
            { key: 'N', ...ELEMENTS_CONFIG.N },
            { key: 'P', ...ELEMENTS_CONFIG.P },
            { key: 'CA', ...ELEMENTS_CONFIG.CA },
            { key: 'MG', ...ELEMENTS_CONFIG.MG },
            { key: 'KH', ...ELEMENTS_CONFIG.KH }
        ];

        // --- Modal navigation state ---
        let modalEntryIndex = null; // null means latest

        // Drag and drop helpers
        let dragSrcEl = null;
        function handleDragStart(e) {
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.outerHTML);
            this.classList.add('dragElem');
        }
        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            this.classList.add('over');
            return false;
        }
        function handleDragLeave(e) {
            this.classList.remove('over');
        }
        function handleDrop(e) {
            if (e.stopPropagation) e.stopPropagation();
            if (dragSrcEl !== this) {
                this.parentNode.removeChild(dragSrcEl);

            elementDataLeft[key] = labels.map(week => {
                const arr = weekMap[week][key];
                return arr ? avg(arr) : null;
            });
        });

        const elementKeysRight = ['CA', 'MG', 'KH']; // Right Chart Elements
        const elementDataRight = {};
        elementKeysRight.forEach(key => {
            elementDataRight[key] = labels.map(week => {
                const arr = weekMap[week][key];
                return arr ? avg(arr) : null;
            });
        });

        // Assign yAxisID: No3 on left, Po4 on right for the left chart
        function getAxisLeftChart(key) {
            return key === 'N' ? 'yLeft' : 'yRight';
        }
        const datasetsLeft = elementKeysLeft.map((key, idx) => ({
            label: key === 'N' ? 'Nitrate' : 'Phosphate', // Assuming only N and P here
            data: elementDataLeft[key],
            borderColor: COLORS[key.toLowerCase()], // Use predefined colors
            backgroundColor: COLORS[key.toLowerCase()].replace('1)', '0.2)'),
            fill: true,
            tension: 0.4,
            borderWidth: 2,
            pointRadius: 0,
            pointHoverRadius: 6,
            yAxisID: getAxisLeftChart(key),
            spanGaps: true,
            segment: {
                borderColor: ctx => skipped(ctx, 'rgb(0,0,0,0.2)'),
                borderDash: ctx => skipped(ctx, [6, 6]),
            }
        }));

        // Right chart: CA and MG as stacked bars, KH as line
        function getAxisRightChart(key) {
            // CA and MG might share one axis (right), KH on another (left)
            return key === 'KH' ? 'yLeft' : 'yRight';
        }
        const datasetsRight = elementKeysRight.map((key, idx) => {
            const baseColor = colorPalette[(idx + 2) % colorPalette.length]; // Re-use color palette or define more
            if (key === 'MG' || key === 'CA') {
                return {
                    label: key === 'MG' ? 'Magnesium' : 'Calcium',
                    data: elementDataRight[key],
                    backgroundColor: COLORS[key.toLowerCase()],
                    type: 'bar',
                    stack: 'elementsStack', // All bars that should stack use the same stack ID
                    yAxisID: getAxisRightChart(key),
                    order: 1,
                    segment: {
                        borderColor: ctx => skipped(ctx, 'rgb(0,0,0,0.2)'),
                        borderDash: ctx => skipped(ctx, [6, 6]),
                    }
                };
            } else { // KH
                return {
                    label: 'Alk', // Label for KH
                    data: elementDataRight[key],
                    borderColor: COLORS.kh,
                    backgroundColor: COLORS.kh.replace('1)', '0.2)'),
                    fill: false,
                    type: 'line',
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    yAxisID: getAxisRightChart(key),
                    spanGaps: true,
                    order: 0,
                    segment: {
                        borderColor: ctx => skipped(ctx, 'rgb(0,0,0,0.2)'),
                        borderDash: ctx => skipped(ctx, [6, 6]),
                    }
                };
            }
        });

        const myChartLeft = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: datasetsLeft
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Allow CSS to control height
                scales: {
                    x: {
                        ticks: {
                            font: { family: 'Oswald', size: 13 },
                            // Improve X-axis label display for weeks
                            callback: function(value, index, ticks) {
                                // Only display every X labels if too many, or always if few
                                return this.getLabelForValue(value);
                            }
                        },
                        grid: {
                            drawTicks: false,
                            drawOnChartArea: true,
                            drawBorder: true,
                            color: 'rgba(180,180,180,0.12)'
                        }
                    },
                    yLeft: {
                        type: 'linear',
                        position: 'left',
                        beginAtZero: true,
                        suggestedMax: elementDataLeft['N'].filter(v => v !== null).length > 0 ? 
                                      1.3 * Math.max(...elementDataLeft['N'].filter(v => v !== null)) : 10,
                        ticks: { font: { family: 'Oswald', size: 14 } },
                        grid: { color: 'rgba(180,180,180,0.12)' }
                    },
                    yRight: {
                        type: 'linear',
                        position: 'right',
                        beginAtZero: true,
                        suggestedMax: elementDataLeft['P'].filter(v => v !== null).length > 0 ? 
                                      1.1 * Math.max(...elementDataLeft['P'].filter(v => v !== null)) : 0.2,
                        ticks: { font: { family: 'Oswald', size: 14 } },
                        grid: { drawOnChartArea: false }
                    }
                },
                interaction: { mode: 'nearest', axis: 'xy', intersect: false },
                plugins: {
                    title: { display: false, text: 'Nutrition', font: { family: 'Oswald', size: 14 }, align: 'start' },
                    legend: { display: true, position: 'top'},
                    tooltip: {
                        enabled: true, mode: 'nearest', intersect: true, bodyFont: { family: 'Oswald', size: 14 },
                        callbacks: {
                            label: function(context) {
                                const key = context.dataset.label === 'Nitrate' ? 'N' : 'P';
                                const value = context.parsed.y;
                                let formattedValue = 'N/A';

                                if (value !== null) {
                                    switch (key) {
                                        case 'Nitrate': // N
                                            formattedValue = value.toFixed(1);
                                            break;
                                        case 'Phosphate': // P
                                            formattedValue = value.toFixed(2);
                                            break;
                                        default:
                                            formattedValue = value.toString();
                                    }
                                }

                                return `${context.dataset.label}: ${formattedValue}`;
                            }
                        }
                    }
                }
            }
        });

        // Right chart
        const myChartRight = new Chart(ctxRight, {
            type: 'bar', // Default type for this chart
            data: {
                labels: labels,
                datasets: datasetsRight
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Allow CSS to control height
                scales: {
                    x: {
                        stacked: true, // Enable stacking for bars on x-axis
                        ticks: { font: { family: 'Oswald', size: 13 } },
                        grid: { drawTicks: false, drawOnChartArea: true, drawBorder: true, color: 'rgba(180,180,180,0.12)' }
                    },
                    yLeft: { // For KH (Alk)
                        type: 'linear',
                        position: 'left',
                        beginAtZero: false, // Alk might not start at zero
                        suggestedMax: elementDataRight['KH'].filter(v => v !== null).length > 0 ? 
                                      1.05 * Math.max(...elementDataRight['KH'].filter(v => v !== null)) : 10,
                        ticks: { font: { family: 'Oswald', size: 14 } },
                        grid: { color: 'rgba(180,180,180,0.12)' }
                    },
                    yRight: { // For CA, MG (stacked bars)
                        type: 'linear',
                        position: 'right',
                        beginAtZero: true,
                        stacked: false, // y-axis itself is not stacked, individual datasets are
                        suggestedMax: Math.max(
                            elementDataRight['CA'].filter(v => v !== null).length > 0 ? Math.max(...elementDataRight['CA'].filter(v => v !== null)) : 0,
                            elementDataRight['MG'].filter(v => v !== null).length > 0 ? Math.max(...elementDataRight['MG'].filter(v => v !== null)) : 0
                        ) * 1.1, // Adjusted max for stacked bars
                        ticks: { font: { family: 'Oswald', size: 14 } },
                        grid: { drawOnChartArea: false }
                    }
                },
                interaction: { mode: 'nearest', axis: 'xy', intersect: false },
                plugins: {
                    title: { display: false, text: 'Huge Elements', font: { family: 'Oswald', size: 14 }, align: 'top' },
                    legend: { display: true, position: 'top' },
                    tooltip: {
                        enabled: true, mode: 'nearest', intersect: true, bodyFont: { family: 'Oswald', size: 14 },
                        filter: function(tooltipItem, data) {
                            // Only show tooltip for the line dataset (assuming it's datasetIndex 0)
                            return tooltipItem.datasetIndex === 2; 
                        },
                        callbacks: {
                            label: function(context) {
                                // Map label to original key
                                const labelMap = { 'Calcium': 'CA', 'Magnesium': 'MG', 'Alk': 'KH' };
                                const key = labelMap[context.dataset.label] || context.dataset.label;
                                const value = context.parsed.y;
                                let formattedValue = 'N/A';

                                if (value !== null) {
                                    switch (key) {
                                        case 'Calcium': // CA
                                            formattedValue = value.toFixed(0);
                                            break;
                                        case 'Magnesium': // MG
                                            formattedValue = value.toFixed(0);
                                            break;
                                        case 'Alk': // KH
                                            formattedValue = value.toFixed(1);
                                            break;
                                        default:
                                            formattedValue = value.toString();
                                    }
                                }

                                return `${context.dataset.label}: ${formattedValue}`;
                            }
                        }
                    }
                }
            }
        });

        // Dynamically update element values for the elements list
        const elements = {
            nElement: 'N',
            pElement: 'P',
            caElement: 'CA',
            mgElement: 'MG',
            khElement: 'KH'
        };

        // Get latest week label
        const latestWeek = labels.length > 0 ? labels[labels.length - 1] : null;
        // Helper to get latest value from weekMap for a key
        function getLatestWeekValue(key) {
            if (!latestWeek || !weekMap[latestWeek] || !weekMap[latestWeek][key]) return null;
            const arr = weekMap[latestWeek][key];
            if (!arr || arr.length === 0) return null;
            // Use the last value in the array for the week
            return arr[arr.length - 1];
        }
        // Helper to get latest value from realtimeData for a key
        function getLatestRealtimeValue(key) {
            for (let i = 0; i < realtimeData.length; i++) {
                const v = realtimeData[i][key];
                if (v !== undefined && v !== null) return v;
            }
            return null;
        }

        // Update values in the elements list
        Object.keys(elements).forEach(id => {
            const element = document.getElementById(id);
            const key = elements[id];
            let value = '-';

            if (["N","P","CA","MG","KH"].includes(key)) {
                const v = getLatestWeekValue(key);
                value = v !== null && v !== undefined ? v : '-';
            }

            if (element) {
                element.querySelector('span').textContent += value;
            }
        });

        // --- Update Elements List with Data ---
        // Define max values for percentage calculation
        // 统一获取最佳值
        function getBestValue(key) {
            return ELEMENTS_CONFIG[key] ? ELEMENTS_CONFIG[key].best : null;
        }
        // 统一获取最大值
        function getMaxValue(key) {
            return ELEMENTS_CONFIG[key] ? ELEMENTS_CONFIG[key].max : null;
        }
        // 统一获取最小值
        function getMinValue(key) {
            return ELEMENTS_CONFIG[key] ? ELEMENTS_CONFIG[key].min : null;
        }
        // 统一获取小数位
        function getDecimals(key) {
            return ELEMENTS_CONFIG[key] ? ELEMENTS_CONFIG[key].decimals : 0;
        }

        // 百分比颜色统一函数
        function getPercentageColor(per_show) {
            // New: color based on min, best, max
            // Usage: getPercentageColor(value, min, best, max)
            if (arguments.length < 4) return '#22c55e'; // fallback if not enough args
            const value = arguments[0];
            const min = arguments[1];
            const best = arguments[2];
            const max = arguments[3];
            if (min === max) return '#22c55e';
            if (value <= best) {
                const range = best - min;
                if (range === 0) return '#22c55e';
                const gap = best - value;
                const percent = gap / range;

                if (percent < 0.2) {
                    return '#22c55e'; // green
                } else if (percent < 0.6) {
                    return '#3b82f6'; // blue
                } else {
                    return '#a259e6'; // purple
                }
            } else {
                const range = max - best;
                if (range === 0) return '#22c55e';
                const gap = value - best;
                const percent = gap / range;

                if (percent < 0.2) {
                    return '#22c55e'; // green
                } else if (percent < 0.6) {
                    return '#facc15'; // yellow
                } else {
                    return '#ef4444'; // red
                }
            }
        }

        function updateElementsList() {
            // Get the latest data for PH, ORP, Temp from realtimeData
            const latestRealtimeData = realtimeData.length > 0 ? realtimeData[0] : null;

            // Get the latest averaged data for N, P, CA, MG, KH from chart_data (weekly average)
            // This is a simplification; ideally, you'd have a separate "latest" data source for these.
            // For now, we'll use the last week's average from chart_data.
            const latestWeeklyData = labels.length > 0 ? rawData.find(d => getWeekStart(d.date) === labels[labels.length - 1]) : null;

            const elementsToUpdate = {
                N: { id: 'nElement', name: 'Nitrate (N):', value: latestWeeklyData ? latestWeeklyData.N : null, decimals: ELEMENTS_CONFIG.N.decimals },
                P: { id: 'pElement', value: latestWeeklyData ? latestWeeklyData.P : null, decimals: ELEMENTS_CONFIG.P.decimals },
                CA: { id: 'caElement', value: latestWeeklyData ? latestWeeklyData.CA : null, decimals: ELEMENTS_CONFIG.CA.decimals },
                MG: { id: 'mgElement', value: latestWeeklyData ? latestWeeklyData.MG : null, decimals: ELEMENTS_CONFIG.MG.decimals },
                KH: { id: 'khElement', value: latestWeeklyData ? latestWeeklyData.KH : null, decimals: ELEMENTS_CONFIG.KH.decimals }
            };

            const BAR_FULL_AT = 0.7; // 70% of best is 100% for the bar
            for (const key in elementsToUpdate) {
                const elementInfo = elementsToUpdate[key];
                const listItem = document.getElementById(elementInfo.id);
                if (listItem) {
                    const percentageSpan = listItem.querySelector('.element-percentage');
                    const progressBarFill = listItem.querySelector('.progress-bar-fill');
                    const progressBarContainer = listItem.querySelector('.progress-bar-container');
                    const thresholdBar = listItem.querySelector('.progress-bar-threshold');
                    const value = elementInfo.value;
                    const minValue = getMinValue(key);
                    const maxValue = getMaxValue(key);
                    const bestValue = getBestValue(key);

                    // Set threshold marker at best value
                    if (thresholdBar) {
                        const bestPercent = ((bestValue - minValue) / (maxValue - minValue)) * 100;
                        thresholdBar.style.left = bestPercent + '%';
                        thresholdBar.style.opacity = '0.7';
                    }

                    if (value !== null && typeof value === 'number' && bestValue) {
                        let per_show = (value / bestValue) * 100;
                        // Progress bar fill: left=min, right=max
                        let percentage = ((value - minValue) / (maxValue - minValue)) * 100;
                        percentageSpan.textContent = `${per_show.toFixed(0)}%`;
                        progressBarFill.style.width = `${percentage}%`;
                        progressBarFill.style.backgroundColor = COLORS[key.toLowerCase()];
                        percentageSpan.style.color = getPercentageColor(value, minValue, bestValue, maxValue);
                    } else {
                        percentageSpan.textContent = 'N/A';
                        percentageSpan.style.color = '#333';
                        progressBarFill.style.width = '0%';
                        progressBarFill.style.backgroundColor = '#e0e0e0';
                    }
                }
            }
        }

        // Call update function after charts are initialized or data is loaded
        updateElementsList();

        // --- 配置弹窗逻辑 ---
        const configBtn = document.getElementById('configBtn');
        const configModal = document.getElementById('configModal');
        const closeConfigModal = document.getElementById('closeConfigModal');
        configBtn.onclick = function() {
            configModal.style.display = 'flex';
        };
        closeConfigModal.onclick = function() {
            configModal.style.display = 'none';
        };
        configModal.onclick = function(e) {
            if (e.target === configModal) configModal.style.display = 'none';
        };
    </script>
