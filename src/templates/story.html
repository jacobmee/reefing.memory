<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Cropper.js CSS -->
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事线</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 媒体查询：当屏幕宽度小于640px时应用缩放 */
        :root {
            --mobile-scale: 0.4;
        }

        @media (max-width: 640px) {
            body {
                /* 使用 CSS 变量控制缩放比例 */
                transform: scale(var(--mobile-scale));
                transform-origin: top left;
                width: calc(250vw);
                height: 20vh;
                overflow-x: auto;
            }

            #node-modal.modal.active {
                align-items: flex-start !important;
                justify-content: center !important;
                padding: 10 !important;
                /* 让背景遮罩全屏且同步缩放，宽高都除以scale=0.4，即250vw/250vh */
                left: 0 !important;
                top: 0 !important;
                width: 250vw !important;
                height: 250vh !important;
                min-width: 0 !important;
                min-height: 0 !important;
                max-width: 250vw !important;
                max-height: 250vh !important;
                position: fixed !important;
                background: rgba(0, 0, 0, 0.5) !important;
                z-index: 50 !important;
            }

            #header-modal.modal.active,
            #footer-modal.modal.active {
                align-items: flex-start !important;
                justify-content: center !important;
                padding: 10 !important;
                left: 0 !important;
                top: 0 !important;
                width: 250vw !important;
                height: 250vh !important;
                min-width: 0 !important;
                min-height: 0 !important;
                max-width: 250vw !important;
                max-height: 250vh !important;
                position: fixed !important;
                background: rgba(0, 0, 0, 0.5) !important;
                z-index: 50 !important;
            }
        }

        /* 裁剪弹窗样式 */
        #cropper-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        #cropper-modal.active {
            display: flex;
        }

        #cropper-modal-content {
            background: #fff;
            border-radius: 12px;
            padding: 24px 18px 18px 18px;
            min-width: 320px;
            max-width: 95vw;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #cropper-image {
            max-width: 320px;
            max-height: 320px;
            display: block;
            margin-bottom: 18px;
            border-radius: 8px;
        }

        .action-btn,
        .header-action-btn,
        .footer-action-btn,
        #add-node-button {
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* 只有鼠标移到按钮本身时才显示 */
        .action-btn:hover {
            opacity: 1;
            pointer-events: auto;
        }

        .header-action-btn:hover {
            opacity: 1;
            pointer-events: auto;
        }

        .footer-action-btn:hover {
            opacity: 1;
            pointer-events: auto;
        }

        #add-node-button:hover {
            opacity: 1;
            pointer-events: auto;
        }


        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
        }

        /* Header font size smaller */
        #main-title {
            font-size: 3rem !important;
            color: #111 !important;
        }

        #subtitle {
            font-size: 1rem !important;
            color: #222 !important;
        }

        #footer-text {
            color: #222 !important;
        }

        /* Storyline styles */
        .storyline {
            position: relative;
            overflow: visible !important;
        }

        .storyline-item {
            position: relative;
            padding-top: 0;
            padding-bottom: 0;
            padding-left: 0;
            padding-right: 0;
            width: 50%;
            z-index: 2;
            /* Ensure storyline items are above the connector lines */
        }

        .storyline-item.is-right {
            margin-left: 50%;
            padding-left: 5.5rem;
            text-align: left;
            transform: translateX(10%);
        }

        .storyline-item.is-left {
            margin-right: 50%;
            padding-right: 5.5rem;
            text-align: right;
            transform: translateX(-10%);
        }

        .storyline-dot {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .storyline-item.is-left .storyline-dot {
            right: 20px;
            transform: translateY(-50%) translateX(30%);
        }

        .storyline-item.is-right .storyline-dot {
            left: 20px;
            transform: translateY(-50%) translateX(-30%);
        }

        .storyline-divider {
            height: 2px;
            width: 100%;
            margin: 0.5rem 0;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 50;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        /* SVG connector line styles */
        .storyline-connector {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-width: 100%;
            height: 100%;
            min-height: 100%;
            pointer-events: none;
            overflow: visible;
            z-index: 1;
            /* Ensure connectors are behind the storyline items */
        }

        /* Custom confirmation modal styles */
        #confirm-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 50;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        #confirm-modal.active {
            display: flex;
        }
    </style>
</head>

    <!-- Custom Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
            <h2 id="confirm-title" class="text-xl font-bold mb-4">确认</h2>
            <p id="confirm-message" class="mb-6 text-gray-700">你确定要执行此操作吗？</p>
            <div class="flex justify-end space-x-2">
                <button type="button" id="confirm-cancel"
                    class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">取消</button>
                <button type="button" id="confirm-ok"
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">确定</button>
            </div>

    <script>
        // 全局移动端缩放参数，便于统一维护
        const MOBILE_SCALE = 0.4;
        // Custom modal replacement for alert() and confirm()
        function showCustomConfirm(message, title = '确认操作') {
            return new Promise((resolve) => {
                const modal = document.getElementById('confirm-modal');
                const titleEl = document.getElementById('confirm-title');
                const messageEl = document.getElementById('confirm-message');
                const okBtn = document.getElementById('confirm-ok');
                const cancelBtn = document.getElementById('confirm-cancel');

                titleEl.textContent = title;
                messageEl.textContent = message;
                modal.classList.add('active');

                const onOk = () => {
                    modal.classList.remove('active');
                    okBtn.removeEventListener('click', onOk);
                    cancelBtn.removeEventListener('click', onCancel);
                    resolve(true);
                };
                const onCancel = () => {
                    modal.classList.remove('active');
                    okBtn.removeEventListener('click', onOk);
                    cancelBtn.removeEventListener('click', onCancel);
                    resolve(false);
                };

                okBtn.addEventListener('click', onOk);
                cancelBtn.addEventListener('click', onCancel);
            });
        }

        // Global variable to store node data
        let nodesData = [];

        // Define an array of 7 darker colors
        const macaronColors = [
            "#B3E0F2", // Powder Blue
            "#F9D3E6", // Pale Pink
            "#C4E8D0", // Mint Green
            "#F9EBAD", // Creamy Yellow
            "#DED0F2", // Lavender
            "#F0B3B3", // Coral Pink
            "#B3D9FF"  // Sky Blue
        ];

        // 获取uuid参数
        function getUUID() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('uuid') || '';
        }
        const API_URL = 'api/story';
        function apiUrlWithUUID(path = '') {
            const uuid = getUUID();
            let base = API_URL;
            if (path) base += '/' + path;
            return uuid ? `${base}?uuid=${encodeURIComponent(uuid)}` : base;
        }
        let editingNodeId = null;

        // Fetch and render storyline nodes
        async function fetchAndRenderNodes() {
            try {
                const response = await fetch(apiUrlWithUUID());
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                nodesData = await response.json(); // Store data in a global variable
                renderStoryline(nodesData);
                // Call renderConnectors after a short delay to allow for DOM rendering
                setTimeout(() => {
                    renderConnectors(nodesData);
                }, 100);
            } catch (error) {
                console.error("Failed to fetch storyline nodes:", error);
                renderStoryline([]); // Do not display any nodes
                renderConnectors([]); // Do not display any connector lines
            }
        }

        // Render the storyline UI
        // 大图预览弹窗DOM
        function ensureImagePreviewModal() {
            if (document.getElementById('image-preview-modal')) return;
            const modal = document.createElement('div');
            modal.id = 'image-preview-modal';
            modal.style.display = 'none';
            modal.style.position = 'fixed';
            modal.style.zIndex = 99999;
            modal.style.left = 0;
            modal.style.top = 0;
            // 动态适配 mobile 缩放
            let modalWidth = '100vw', modalHeight = '100vh', imgMaxWidth = '60vw', imgMaxHeight = '640px';
            if (window.innerWidth < 640) {
                modalWidth = (100 / MOBILE_SCALE) + 'vw';
                imgMaxWidth = (60 / MOBILE_SCALE) + 'vw';
                imgMaxHeight = (640 / MOBILE_SCALE) + 'px';
            }
            modal.style.width = modalWidth;
            modal.style.height = modalHeight;
            modal.style.background = 'rgba(0,0,0,0.25)';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.pointerEvents = 'none';
            modal.innerHTML = `<div id="image-preview-content" style="display:flex;align-items:center;justify-content:center;width:${modalWidth};height:${modalHeight};"><img id="image-preview-img" style="max-height:${imgMaxHeight};max-width:${imgMaxWidth};border:4px solid #fff;border-radius:10px;box-shadow:0 8px 32px rgba(0,0,0,0.18);background:#fff;object-fit:contain;" /></div>`;
            document.body.appendChild(modal);
        }

        function showImagePreview(src) {
            ensureImagePreviewModal();
            const modalEl = document.getElementById('image-preview-modal');
            const img = document.getElementById('image-preview-img');
            img.src = src;
            modalEl.style.display = 'flex';
            modalEl.style.pointerEvents = 'auto';
        }
        function hideImagePreview() {
            const modalEl = document.getElementById('image-preview-modal');
            if (modalEl) {
                modalEl.style.display = 'none';
                modalEl.style.pointerEvents = 'none';
            }
        }

        function renderStoryline(nodes) {
            const container = document.getElementById('storyline-container');
            const svgElement = document.getElementById('storyline-connector-svg');
            const centerLine = document.querySelector('.storyline-center-line');
            container.innerHTML = '';
            if (centerLine) container.appendChild(centerLine);
            if (svgElement) container.appendChild(svgElement);

            nodes.forEach((node, index) => {
                const isRight = index % 2 === 1;
                const alignmentClass = 'storyline-item ' + (isRight ? 'is-right' : 'is-left');
                const actionBtnDiv = isRight
                    ? `<div class="absolute top-2 right-2 flex space-x-2">
                        <button onclick="openEditModal('${node.id}')" class="action-btn rounded-full bg-blue-500 hover:bg-blue-600 text-white shadow-md p-2 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-300" title="编辑">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.389-8.379-2.83-2.828z" />
                            </svg>
                        </button>
                        <button onclick="deleteNode('${node.id}')" class="action-btn rounded-full bg-red-500 hover:bg-red-600 text-white shadow-md p-2 transition-colors focus:outline-none focus:ring-2 focus:ring-red-300" title="删除">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>`
                    : `<div class="absolute top-2 left-2 flex space-x-2">
                        <button onclick="openEditModal('${node.id}')" class="action-btn rounded-full bg-blue-500 hover:bg-blue-600 text-white shadow-md p-2 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-300" title="编辑">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.389-8.379-2.83-2.828z" />
                            </svg>
                        </button>
                        <button onclick="deleteNode('${node.id}')" class="action-btn rounded-full bg-red-500 hover:bg-red-600 text-white shadow-md p-2 transition-colors focus:outline-none focus:ring-2 focus:ring-red-300" title="删除">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

        // Renders the storyline connector lines
        function renderConnectors(nodes) {
            const svg = document.getElementById('storyline-connector-svg');
            if (!svg) return;
            // Clear existing lines
            svg.innerHTML = '';
            if (nodes.length <= 1) return;
            // Always get up-to-date bounding rect (after scaling)
            const rect = svg.parentElement.getBoundingClientRect();
            // 保持 desktop 和 mobile 坐标系一致，全部用缩放后的坐标
            svg.setAttribute('width', rect.width);
            svg.setAttribute('height', rect.height);
            let dotRadius = 60;
            const gap = 15;
            for (let i = 0; i < nodes.length - 1; i++) {
                const currentNodeId = nodes[i].id;
                const nextNodeId = nodes[i + 1].id;
                const currentDot = document.getElementById(`dot-${currentNodeId}`);
                const nextDot = document.getElementById(`dot-${nextNodeId}`);
                if (currentDot && nextDot) {
                    let currentRect = currentDot.getBoundingClientRect();
                    let nextRect = nextDot.getBoundingClientRect();
                    let rectLeft = rect.left;
                    let rectTop = rect.top;
                    let scale = 1;
                    if (window.innerWidth < 640) {
                        scale = MOBILE_SCALE;
                        rectLeft = rect.left / scale;
                        rectTop = rect.top / scale;
                        currentRect = {
                            left: (currentRect.left + window.scrollX) / scale,
                            top: (currentRect.top + window.scrollY) / scale,
                            width: currentRect.width / scale,
                            height: currentRect.height / scale
                        };
                        nextRect = {
                            left: (nextRect.left + window.scrollX) / scale,
                            top: (nextRect.top + window.scrollY) / scale,
                            width: nextRect.width / scale,
                            height: nextRect.height / scale
                        };
                    }
                    const currentCenterX = currentRect.left + currentRect.width / 2 - rectLeft;
                    const currentCenterY = currentRect.top + currentRect.height / 2 - rectTop;
                    const nextCenterX = nextRect.left + nextRect.width / 2 - rectLeft;
                    const nextCenterY = nextRect.top + nextRect.height / 2 - rectTop;
                    // Calculate the distance and angle between the two centers
                    const dx = nextCenterX - currentCenterX;
                    const dy = nextCenterY - currentCenterY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const lineColor = nodes[i + 1].color;
                    //console.log(`Drawing line from ${currentNodeId} to ${nextNodeId} with color ${lineColor}`);
                    //console.log(`Current distance: (${distance}), dotRadius:(${dotRadius}),  gap: (${gap})`);

                    if (distance > 0) {
                        const unitX = dx / distance;
                        const unitY = dy / distance;
                        const startX = currentCenterX + unitX * (dotRadius + gap);
                        const startY = currentCenterY + unitY * (dotRadius + gap);
                        const endX = nextCenterX - unitX * (dotRadius + gap);
                        const endY = nextCenterY - unitY * (dotRadius + gap);
                        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                        line.setAttribute('x1', startX);
                        line.setAttribute('y1', startY);
                        line.setAttribute('x2', endX);
                        line.setAttribute('y2', endY);
                        line.setAttribute('stroke', lineColor);
                        line.setAttribute('stroke-width', '4');
                        line.setAttribute('stroke-linecap', 'round');
                        line.setAttribute('stroke-dasharray', '4,16');
                        svg.appendChild(line);
                    }
                }
            }
        }

        // --- Mobile/resize fix: use ResizeObserver and orientationchange to redraw connectors ---
        function setupConnectorObservers() {
            const container = document.getElementById('storyline-container');
            if (!container) return;
            // Use ResizeObserver for container size changes (including mobile scaling)
            if (window.ResizeObserver) {
                const ro = new ResizeObserver(() => {
                    renderConnectors(nodesData);
                });
                ro.observe(container);
            }
            // Redraw on orientation change
            window.addEventListener('orientationchange', () => {
                setTimeout(() => renderConnectors(nodesData), 300);
            });
        }

        async function fetchHeaderFooterData() {
            try {
                const response = await fetch(apiUrlWithUUID('info'));

        async function fetchAndRenderHeaderFooter() {
            const data = await fetchHeaderFooterData();
            if (data.header) {
                document.getElementById('main-title').textContent = data.header.main_title || '';
                document.getElementById('subtitle').textContent = data.header.subtitle || '';
            }
            if (data.footer) {
                document.getElementById('footer-text').textContent = data.footer.footer_text || '';
            }
            // 检查dashboard功能是否enable
            const radarCanvas = document.getElementById('dashboard-radar');
            
            const isDashboard = (data.dashboard === true);
            radarCanvas.style.display = isDashboard ? 'block' : 'none';
            // 添加点击跳转到 dashboard.html
            radarCanvas.onclick = function() {
                const uuid = getUUID();
                window.location.href = '/dashboard' + (uuid ? ('?uuid=' + encodeURIComponent(uuid)) : '');
            };
            if (isDashboard) {
                // 拉取雷达图数据并渲染
                fetch('/dashboard/mini?uuid=' + encodeURIComponent(getUUID()))
                    .then(res => res.json())
                    .then(chartData => {
                        // 假设 chartData = {labels: [...], values: [...]} 或 {labels: [...], data: [...]} 或类似
                        // 只保留 CA, KH, MG, N, P
                        const radarKeys = ["CA", "KH", "MG", "N", "P"];
                        const bestValues = { CA: 400, KH: 8, MG: 1300, N: 5, P: 0.06 };
                        // 归一化分数算法：最佳值为5分，偏离越远分数越低，线性递减到0分（允许你后续微调）
                        function normalizeScore(key, value) {
                            const best = bestValues[key];
                            if (best === undefined || value === undefined || isNaN(value)) return 0;
                            // 允许偏离范围：CA±50, KH±3, MG±200, N±5, P±0.06
                            const ranges = { CA: 50, KH: 3, MG: 200, N: 5, P: 0.1 };
                            const range = ranges[key];
                            const diff = Math.abs(value - best);
                            let score = 5 - (diff / range) * 5;
                            if (score < 0) score = 0;
                            if (score > 5) score = 5;
                            // 分成5档，四舍五入到最近的整数
                            return Math.round(score);
                        }
                        let labels = radarKeys;
                        let values = radarKeys.map(k => normalizeScore(k, Number(chartData[k])));
                        // 保存原始值用于 tooltip
                        let originalValues = radarKeys.map(k => Number(chartData[k]));
                        // 根据分数生成颜色数组
                        function getColor(score) {
                            if (score >= 5) return 'rgba(0,200,70,1)'; // 绿色
                            if (score >= 3) return 'rgba(255,165,0,1)'; // 橙色
                            return 'rgba(255,60,60,1)'; // 红色
                        }
                        function getFillColor(score) {
                            if (score >= 5) return 'rgba(0,200,70,0.2)';
                            if (score >= 3) return 'rgba(255,165,0,0.2)';
                            return 'rgba(255,60,60,0.2)';
                        }
                        let pointColors = values.map(getColor);
                        let borderColors = values.map(getColor);
                        // 渐变填充色：中心红色，外圈绿色
                        if (window.dashboardRadarChart && window.dashboardRadarChart.destroy) {
                            window.dashboardRadarChart.destroy();
                        }
                        const ctx = radarCanvas.getContext('2d');
                        // 创建径向渐变
                        let gradient = ctx.createRadialGradient(
                            radarCanvas.width / 2,
                            radarCanvas.height / 2,
                            0,
                            radarCanvas.width / 2,
                            radarCanvas.height / 2,
                            radarCanvas.width / 2
                        );
                        gradient.addColorStop(0, 'rgba(255,60,60,0.25)'); // 中心红色
                        gradient.addColorStop(1, 'rgba(0,200,70,0.25)'); // 外圈绿色
                        window.dashboardRadarChart = new Chart(ctx, {
                            type: 'radar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    data: values,
                                    backgroundColor: gradient,
                                    borderColor: borderColors,
                                    borderWidth: 2,
                                    pointBackgroundColor: pointColors,
                                    pointBorderColor: pointColors
                                }]
                            },
                            options: {
                                responsive: false,
                                plugins: {
                                    legend: { display: false },
                                    tooltip: {
                                        callbacks: {
                                            label: function(context) {
                                                const key = radarKeys[context.dataIndex];
                                                const rawValue = originalValues[context.dataIndex];
                                                return key + ': ' + rawValue;
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    r: {
                                        min: 0,
                                        max: 5,
                                        ticks: {
                                            stepSize: 1,
                                            callback: function(val) {
                                                return Number.isInteger(val) ? val : '';
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    });
            }
        }

        // --- Image Cropping and Handling ---

        function cropImageAndGetBase64(file, callback) {
            // 新实现：弹出裁剪弹窗，用户拖拽后裁剪
            const reader = new FileReader();
            reader.onload = (e) => {
                const cropperModal = document.getElementById('cropper-modal');
                const cropperImg = document.getElementById('cropper-image');
                cropperImg.src = e.target.result;
                cropperModal.classList.add('active');

                let cropper = null;
                // 等图片加载后初始化 cropper
                cropperImg.onload = () => {
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(cropperImg, {
                        aspectRatio: 1,
                        viewMode: 1,
                        dragMode: 'move',
                        autoCropArea: 1,
                        background: false,
                        movable: true,
                        zoomable: true,
                        rotatable: false,
                        scalable: false,
                        minCropBoxWidth: 100,
                        minCropBoxHeight: 100
                    });
                };

                // 取消按钮
                document.getElementById('cropper-cancel').onclick = () => {
                    cropperModal.classList.remove('active');
                    if (cropper) cropper.destroy();
                };
                // 确定按钮
                document.getElementById('cropper-confirm').onclick = () => {
                    // 获取裁剪区域
                    const canvas = cropper.getCroppedCanvas({ width: 200, height: 200, imageSmoothingQuality: 'high' });
                    // 生成圆形头像
                    const circleCanvas = document.createElement('canvas');
                    circleCanvas.width = 200;
                    circleCanvas.height = 200;
                    const ctx = circleCanvas.getContext('2d');
                    ctx.clearRect(0, 0, 200, 200);
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(100, 100, 100, 0, 2 * Math.PI);
                    ctx.closePath();
                    ctx.clip();
                    ctx.drawImage(canvas, 0, 0, 200, 200);
                    ctx.restore();
                    cropperModal.classList.remove('active');
                    if (cropper) cropper.destroy();
                    callback(circleCanvas.toDataURL('image/png'));
                };
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('node-form').addEventListener('submit', async (e) => {

                reader.onload = (e) => {

                        } else {
                            await addNode(nodeData);
                        }

                    });

                    await addNode(nodeData);

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderHeaderFooter();
            fetchAndRenderNodes();

            setTimeout(() => renderConnectors(nodesData), 500);

            // 适配雷达图 canvas 的 right 在移动端自动乘以 scale
            function adjustRadarCanvasPosition() {
                const radarCanvas = document.getElementById('dashboard-radar');
                if (!radarCanvas) return;
                let rightPx = 200;
                if (window.innerWidth < 640) {
                    rightPx = rightPx * MOBILE_SCALE;
                }
                radarCanvas.style.right = rightPx + 'px';
            }
            adjustRadarCanvasPosition();
            window.addEventListener('resize', adjustRadarCanvasPosition);
        });
